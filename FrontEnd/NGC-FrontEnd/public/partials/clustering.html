<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
  <script src="../js/app.js"></script>
  <script type="text/javascript" src="../gifffer.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="jumbotron text-center col-md-12 col-lg-12">
		<p>{{ message }}</p>
</div>

<div ng-controller="clusteringController" id="clustering_slides">
    <carousel active="active" interval="myInterval">
      <slide ng-repeat="slide in slides track by slide.id" active="slide.active" index="slide.id">
        <img ng-src="{{slide.image}}">
				<embed ng-src="{{slide.text}}" class="comp-background">
      </slide>
    </carousel>
</div>
