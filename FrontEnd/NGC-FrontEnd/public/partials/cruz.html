<head>

<div class="jumbotron text-center col-md-12 col-lg-12">
		<p>{{ message }}</p>

		<div class="ng-binding">
            <!-- <body>
				<div id="chartContainer">FusionCharts XT will load here!</div>
			</body> -->
    </div>
</div>

<!-- Carousel for Cruz's Analysis Images -->
<div ng-controller="cruzController" id="cruz_slides">
		<carousel active="active" interval="myInterval">
			<slide ng-repeat="slide in slides track by slide.id" active="slide.active" index="slide.id">
				<img ng-src="{{slide.image}}">
				<embed ng-src="{{slide.text}}" class="comp-background">
			</slide>
		</carousel>
</div>

<body ng-controller="cruzController">
  <div class = "col-md-12 col-lg-12 comp-background">
    <div id="cruzChart">FusionCharts XT will load here!</div>
  </div>
</body>
