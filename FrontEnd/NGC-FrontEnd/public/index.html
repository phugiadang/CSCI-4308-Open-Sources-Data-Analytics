<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="ngc">
<head>
    <meta charset="utf-8">
    <title> Candidates Analysis</title></title>
    <meta name="description" content="Candidate Analysis Senior Project sponsored by Northrop Grumman">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- JS Files -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
<!-- Other necessary sources -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: slategray;">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
  <nav class="navbar navbar-inverse" role="navigation" ng-controller="headerCtrl">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="navbar-inner">
      <div class="container">
    <!-- Header items are made active upon selection -->
    <ol class="nav nav-pills pull-right navbar-padding">
      <li class="navbar-fontsize"><dropdown ng-controller="navCtrl">
          <select class="nav-button" ng-model="currentPage" ng-change="go(currentPage)">
             <option value="home">Republicans</option>
             <option value="trump">Trump</option>
             <option value="cruz">Cruz</option>
              <option value="kasich">Kasich</option>
          </select>
        </dropdown></li>

        <li class="navbar-fontsize"><dropdown ng-controller="navCtrl">
          <select class="nav-button" ng-model="currentPage" ng-change="go(currentPage)">
              <option value="home">Democrats</option>
              <option value="clinton">Clinton</option>
              <option value="sanders">Sanders</option>
          </select>
        </dropdown></li>

      <li class="navbar-fontsize nav-button"><dropdown ng-controller="navCtrl" ng-click="isCollapsed = !isCollapsed">
          <select class="nav-button" ng-model="currentPage" ng-change="go(currentPage)">
              <option value="home">Analysis</option>
              <option value="linear_regression">Linear Regression</option>
              <option value="analysis">Sentiment Analysis</option>
          </select>
        </dropdown></li>

        <li class="navbar-fontsize nav-button"><dropdown ng-controller="navCtrl" ng-click="isCollapsed = !isCollapsed">
            <select class="nav-button" ng-model="currentPage" ng-change="go(currentPage)">
                <option value="home">About Us</option>
                <option value="team">The Team</option>
                <option value="sponsor">Sponsor</option>
            </select>
          </dropdown></li>
    </ol>

        <!-- Header Title -->
        <div class="text-muted navbar-fontsize navbar-border-top">
          <a href="#/home"><img src="/images/OSAM.png" class="nav-image"></a>
        </div>
    </div>
    </div>
  </nav>
  <div id="main" style="text-align:center;">
    {{message}}
    <div ng-view=""></div>
  </div>
    <!-- Map and Side Panel -->
    <div class="row content"></div>


    <hr/>

    <!-- Footer -->
    <div class="footer" style="color:white;">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Team OSAM - University of Colorado at Boulder ---
            <a  style="color:white;" href="https://github.com/phugiadang/CSCI-4308-Open-Sources-Data-Analytics">GitHub Repository</a>
        </p>
    </div>
</div>

</body>
</html>
