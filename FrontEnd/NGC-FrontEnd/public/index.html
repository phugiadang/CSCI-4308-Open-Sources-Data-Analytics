<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="ngc">
<head>
    <meta charset="utf-8">
    <title> Candidates Analysis</title></title>
    <meta name="description" content="Candidate Analysis Senior Project sponsored by Northrop Grumman">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>

    <!-- FusionCharts Files -->
    <script type="text/javascript" src="../fusioncharts/js/fusioncharts.js"></script>
	<script type="text/javascript" src="../angular-fusioncharts.min.js"></script>
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
  <nav class="navbar navbar-default" role="navigation" ng-controller="headerCtrl">
    <!-- Header Menu. Note use of headerCtrl -->


    <!-- Header items are made active upon selection -->
    <ul class="nav nav-pills pull-right navbar-padding">
      <li class="navbar-fontsize"><dropdown ng-controller="navCtrl">
          <select name="naver" id="naver" ng-model="currentPage" ng-change="go(currentPage)" style="color:red;">
             <option value="home">Republicans:</option>
             <option value="trump">Trump</option>
             <option value="cruz">Cruz</option>
              <option value="kasich">Kasich</option>
              <option value="rubio"> Rubio </option>
          </select>
        </dropdown></li>

        <li class="navbar-fontsize"><dropdown ng-controller="navCtrl">
          <select name="naver" id="naver" ng-model="currentPage" ng-change="go(currentPage)" style="color:blue;">
              <option value="home">Democrats:</option>
              <option value="clinton">Clinton</option>
              <option value="sanders">Sanders</option>
          </select>
        </dropdown></li>

      <li class="navbar-fontsize"><dropdown ng-controller="navCtrl">
          <select name="naver" id="naver" ng-model="currentPage" ng-change="go(currentPage)" style="color:blue;">
              <option value="home">Analysis</option>
              <option value="linear_regression">Linear Regression</option>
              <option value="analysis">Sanders</option>
          </select>
        </dropdown></li>
    </ul>

        <!-- Header Title -->
        <ul class="text-muted navbar-padding navbar-fontsize">Candidates Analysis</ul>
    </div>

  </nav>
  <div id="main">
    {{message}}
    <div ng-view=""></div>
  </div>
    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Google Map -->
        <div class = "col-md-12">
			<body>
				<div id="candidatesChart">FusionCharts XT will load here!</div>
			</body>
    </div>

        <div class = "col-md-12">
			<body>
				<div id="gdeltChart">FusionCharts XT will load here!</div>
			</body>
		</div>
        <div class="col-md-6">

			<script type="text/javascript">

			var myChart = new FusionCharts( "FusionCharts/line.swf",
                                        "myChartId", "100%", "500", "0", "0");
			myChart.setJSONUrl("sandersJson.json");
			myChart.render("chartContainer");

			</script>

        </div>

		<div class = "col-md-6">
			<body>
				<div id="kasichChart">FusionCharts XT will load here!</div>
			</body>

			<script type="text/javascript">

			var kasichChart = new FusionCharts( "FusionCharts/line.swf",
                                        "kasichChartId", "100%", "500", "0", "0");
			kasichChart.setJSONUrl("kasichdata.json");
			kasichChart.render("kasichChart");

			</script>
		</div>

        <!-- Side Panel (Controlled by ng-view) -->


    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Northrop Grumman Senio Project Group - CU Boulder
            <a href="https://github.com/phugiadang/CSCI-4308-Open-Sources-Data-Analytics">GitHub Repository</a>
        </p>
    </div>

</div>

</body>
</html>
