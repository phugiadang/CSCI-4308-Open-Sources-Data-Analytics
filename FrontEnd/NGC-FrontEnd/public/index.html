<!doctype html>
<!-- Declares NCG-Fullstack as the starting Angular module -->
<html class="no-js" ng-app="ngcFullstack">
<head>
    <meta charset="utf-8">
    <title> Candidates Analysis</title></title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s"></script>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>

    <!-- FusionCharts Files -->
    <script type="text/javascript" src="../fusioncharts/js/fusioncharts.js"></script>
	<script type="text/javascript" src="../angular-fusioncharts.min.js"></script>
</head>

<body ng-controller="mainController">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <!-- Header Menu. Note use of headerCtrl -->

    <nav class="navbar navbar-default" role="navigation" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection -->
        <ul class="nav nav-pills pull-right">

        <li><dropdown ng-controller="navCtrl">
          <select name="naver" id="naver" ng-model="currentPage" ng-change="go(currentPage)" style="color:red;">
              <option value="home">Republicans:</option>
              <option value="trump">Trump</option>
              <option value="cruz">Cruz</option>
              <option value="kasich">Kasich</option>
              <option value="rubio"> Rubio </option>
          </select>
        </dropdown></li>

        <li><dropdown ng-controller="navCtrl">
          <select name="naver" id="naver" ng-model="currentPage" ng-change="go(currentPage)" style="color:blue;">
              <option value="home">Democrats:</option>
              <option value="clinton">Clinton</option>
              <option value="sanders">Sanders</option>
          </select>
        </dropdown></li>

			<li><a href="#/analysis">Analysis</a></li>
        </ul>

        <!-- Header Title -->
        <h3 class="text-muted">Candidates Analysis</h3>
    </div>
  </nav>
  <div id="about-us" style="text-align:center;">PUT MISSION STATEMENT HERE! PROJECT EXPLANATION.</div>
  <div id="main">
		{{message}}
		<div ng-view=""></div>

	</div>
    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Full Sized Fusion Chart -->

    </div>


    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Team OSAM - CU Boulder
            <a href="https://github.com/phugiadang/CSCI-4308-Open-Sources-Data-Analytics">GitHub Repository</a>
        </p>
    </div>

</div>

</body>
<body>
  <div ng-controller="CarouselDemoCtrl">
  <div style="height: 305px">
    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="x in img track by slide.id" index="slide.id">
        <img ng-src="{{x.source}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{x.source}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>


  </div>
</div>
</body>
</html>
