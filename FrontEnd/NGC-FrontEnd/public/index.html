<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title> Candidates Analysis</title></title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s"></script>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
    
    <!-- FusionCharts Files -->
    <script type="text/javascript" src="../fusioncharts/js/fusioncharts.js"></script>
	<script type="text/javascript" src="../angular-fusioncharts.min.js"></script>
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection -->
        <ul class="nav nav-pills pull-right">
             <li ng-class="{ active: isActive('/trump')}"><a href="/#/trump" style="color:red;">Trump</a></li>
			 <li ng-class="{ active: isActive('/cruz')}"><a href="/#/cruz" style="color:red;">Cruz</a></li>
			 <li ng-class="{ active: isActive('/rubio')}"><a href="/#/rubio" style="color:red;">Rubio</a></li>
			 <li ng-class="{ active: isActive('/clinton')}"><a href="/#/clinton">Clinton</a></li>
			 <li ng-class="{ active: isActive('/sanders')}"><a href="/#/cruz">Sanders</a></li>
        </ul>

        <!-- Header Title -->
        <h3 class="text-muted">Candidates Analysis</h3>
    </div>

    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Google Map -->
        <div class="col-md-6">
            <body>
				<div id="chartContainer">FusionCharts XT will load here!</div>
			</body>
		
			<script type="text/javascript">

			var myChart = new FusionCharts( "FusionCharts/line.swf",
                                        "myChartId", "500", "300", "0", "0");
			myChart.setJSONUrl("sandersJson.json");
			myChart.render("chartContainer");

			</script>
		
        </div>
		
		<div class = "col-md-6">
			<body>
				<div id="kasichChart">FusionCharts XT will load here!</div>
			</body>
		
			<script type="text/javascript">

			var kasichChart = new FusionCharts( "FusionCharts/line.swf",
                                        "kasichChartId", "500", "300", "0", "0");
			kasichChart.setJSONUrl("kasichdata.json");
			kasichChart.render("kasichChart");

			</script>
		</div>
        <!-- Side Panel (Controlled by ng-view) -->
        <div ng-view col-md-6></div>

    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Northrop Grumman Senio Project Group - CU Boulder
            <a href="https://github.com/phugiadang/CSCI-4308-Open-Sources-Data-Analytics">GitHub Repository</a> 
        </p>
    </div>

</div>

</body>
</html>
